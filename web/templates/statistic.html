{% extends "home.html" %}

{% block content %}
<div class="box box-primary">
    <div class="box-header with-border">
    </div>
    <div class="box-body">
        {% if users%}
        <table class="table table-bordered">
            <tr>
                <th>Score</th>
                <th>Date</th>
                <th>Level</th>
                <th>Topic</th>
            </tr>
            {% for row in users %}
                <tr>
                <td>{{row.score}}</td>
                <td>{{row.date}}</td>
                <td>{{row.level}}</td>
                <td>{{row.topic}}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
    <p style="font-size:50px; color:green"> Average Mark: {{ average_score }} / 100</p>
    <p style="font-size:50px; color:green"> Total Quiz: {{ total }} </p>

</div>
{% endblock %}
