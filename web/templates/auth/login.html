
{% extends "home.html" %}

{% block content %}
    {% with messages = get_flashed_messages() %}
       {% if messages %}
        <script>
         var messages = {{ messages | safe }};
         for (var i=0; i<messages.length; i++) {
          alert(messages[i]);
        }
       </script>
     {% endif %}
    {% endwith %}
<div id="log-page" class="log-page">
    <span onclick="closelog()" class="close" title="Close-page">&times;</span>
    <form name="login-form" class="log-content animate" action="/login" method="POST">


        <div class="container">
           
            <lable for="username"><b>Username</b></lable>
            <input type="text" placeholder="Enter username" name="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="password" required>

            <a href="{{url_for('main.home')}}"><button type="submit">Login</button></a>

            <br>
            <span class="psw">Forgot <a href="{{url_for('auth.forget_password')}}">password?</a></span>
        </div>
    </form>
</div>
{% endblock %}
