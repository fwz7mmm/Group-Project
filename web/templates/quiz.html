<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log page</title>
    </head> 
    <body onload="hideDiv()">
        <div class="quiz-page">
            {% for question in quizs %}
                <div id="{{ loop.index }}" class="question-list">
                    <div class="question-description">
                        <p>{{question.question}}</p>
                    </div>
                    <div class="choice">
                        <input type="radio" id="{{ loop.index }}A" name="A" value="{{question.choiceA}}">
                        <label for="A">{{question.choiceA}}</label><br>
                        <input type="radio" id="{{ loop.index }}B" name="B" value="{{question.choiceB}}">
                        <label for="B">{{question.choiceB}}</label><br>
                        <input type="radio" id="{{ loop.index }}C" name="C" value="{{question.choiceC}}">
                        <label for="C">{{question.choiceC}}</label><br>
                        <input type="radio" id="{{ loop.index }}D" name="D" value="{{question.choiceD}}">
                        <label for="D">{{question.choiceD}}</label><br>
                    </div>     
                </div>
            {% endfor %}

            <button id="previous" onclick="previousqs()"> <i class="fa fa-arrow-left"></i>Previous </button>
            <button id="next" onclick="nextqs()"><i class="fa fa-arrow-right"></i> Next </button>
            <input class="submit-input" id="submit-input" type="submit" value="Submit" hidden>
        </div>


        <script type="text/javascript" src="{{ url_for('static', filename='quiz.js') }}"></script>
    </body>
</html>
