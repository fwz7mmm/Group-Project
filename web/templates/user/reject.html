
{% extends "home.html" %}

{% block content %}
    {% with messages = get_flashed_messages() %}
       {% if messages %}
        <script>
         var messages = {{ messages | safe }};
         for (var i=0; i<messages.length; i++) {
          alert(messages[i]);
        }
       </script>
     {% endif %}
    {% endwith %}
<div id="log-page" class="log-page">
    <span onclick="closelog()" class="close" title="Close-page">&times;</span>

</div>
{% endblock %}
